<!DOCTYPE html>
<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script type="text/view" id="welcomeview">
            <div class="container_all">

                <div class="image">
                    <IMG class="displayed" src="wimage.png">
                </div>

            <div class="container_cont">

                 <div class="container1">
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email adress" name="emailIn" required>

                    <label><br>Password</label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button onclick="signIn()" type="submit" id="LOGIN">login</button>

                 </div>

                 <div class="container2">
                    <header><b>Sign up here<br/><br></b></header>

                    <label>First Name</label>
                    <input type="text" placeholder="" name="unameReg" required>

                    <label><br>Family Name</label>
                    <input type="text" placeholder="" name="FN" required>

                    <label><br>Gender</label>
                    <select name="Gen" size="1" required>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>

                    <label><br>City</label>
                    <input type="text" placeholder="" name="City" required>

                    <label><br>Country</label>
                    <input type="text" placeholder="" name="Cou" required>

                    <label><br>Email</label>
                    <input type="email" placeholder="" name="EM" required>

                    <label><br>Password</label>
                    <input type="password" placeholder="Min. 8 symbols" name="psw_new" id="pw1" minlength=8 required>

                    <label><br>Repeat PSW</label>
                    <input type="password" placeholder="Min. 8 symbols" name="psw_rep" id="pw2" minlength=8 required>

                    <button onclick="signUp()" type="submit" id="SIGNUP">SignUp</button>

                  </div>
                </div>
            </div>
        </script>
        <script type="text/view" id="profileview">

        </script>
    </head>

    <body>

    </body>
</html>
