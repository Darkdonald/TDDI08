<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
  <meta charset="utf-8">
    <link href="Account_Tab.css" type="text/css" rel="stylesheet">
    <link href="hide_elements.js" type="text/css" rel="javascript">
</head>

<body onload="hide(home_ref)">
<script src="hide_elements.js"></script>


<div class="bar">
<ul>
  <li><a id="home_ref" class="active"><button id=homebtn type="button" onclick="hide(home_ref)">Home</button> </a></li>
  <li><a id="account_ref"><button id=accoutbtn type="button" onclick="hide(account_ref)">Account</button> </a></li>
  <li><a id="browse_ref"><button id=browsebtn type="button" onclick="hide(browse_ref)">Browse</button></a></li>
</ul>
</div>


<!--homeTab-->
<div id="home" class="container_all_home">

<div class="information">
    <header><b>Personal Informations <br><br></b></header>
    <label>First Name: </label>
    <label><br>Last Name: </label>
    <label><br>Gender: </label>
    <label><br>City: </label>
    <label><br>Country: </label>
    <label><br>Email: </label>
</div>

<div class="posted_messages">
    <input id="my_messages" type="text" placeholder="My Messages..." name="mymes" required>
    <button type="button" onclick="Testfunction()">Reload</button>

    <input id="new_selfmessage" type="text" placeholder="Message" name="nmymes" required>
    <button type="submit">Send</button>
</div>

</div>



<!--accouontTab-->
<div id="account" class="container_all_acc" >

    <div class="account">
        <header><b>Change Passwort<br><br></b></header>

        <label id="lOldPW">Old Password</label>
        <input id="OldPW" type="text" placeholder="Enter Old Passwort" name="OPW" required>

        <label id="lNewPW"><br>New Password</label>
        <input id="NewPW" type="text" placeholder="Enter New Passwort" name="NPW" required>

        <label id="lRNewPW"><br>New Password</label>
        <input id="RNewPW" type="text" placeholder="Repeat New Passwort" name="RNPW" required>

        <button id="submitbtn" type="submit">Send</button>
    </div>

    <div class="logoutbtn">
        <button type="button" id="logout" onclick="alert(Test)">Log Out</button>
    </div>
</div>



<!--browserTab-->
<div id="browse" class="contaier_all_browse">

<div class="search">
    <header><b>Search by Email<br> <br> </b> </header>
    <input id="search_email" type="text" placeholder="Enter Email" name="smail" required>
    <button type="button" onclick="serverstub.getUserDataByEmail(token,smail)">Search</button>
</div>

<div class="wall">
     <header><b>Wall<br> <br> </b> </header>
     <input id="wall" type="text" placeholder="Messages..." name="omes" required>
    <input id="new_message" type="text" placeholder="New Message" name="nmes" required>
    <button type="submit">Send</button>
</div>

</div>

</body>
</html>
